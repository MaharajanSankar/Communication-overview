<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details - Communication Overview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-glob"></div>

    <div class="steps">
        <div class="step completed"><span><i class="fa-solid fa-check"></i></span> Account</div>
        <div class="step active"><span>2</span> Personal</div>
        <div class="step"><span>3</span> Complete</div>
    </div>

    <div class="page-container wide">
        <div class="card">
            <div class="card-header">
                <h2><i class="fa-solid fa-user-pen" style="color: var(--primary-color);"></i> Personal Information</h2>
                <p style="color: var(--text-muted); font-size: 0.9em; margin-top: 5px;">Please fill in your details accurately.</p>
            </div>

            <div class="form-content">
                <form id="regForm" class="form-grid" enctype="multipart/form-data">

                    <div class="section-title">Identity & Basic Info</div>

                    <div class="form-group">
                        <label>Form of Address *</label>
                        <div class="radio-group">
                            <label class="radio-label"><input type="radio" name="FOA" value="Mr" required> Mr.</label>
                            <label class="radio-label"><input type="radio" name="FOA" value="Mrs"> Mrs.</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Citizenship Status *</label>
                        <div class="radio-group">
                            <label class="radio-label"><input type="radio" name="citizen" value="Yes" required> Citizen</label>
                            <label class="radio-label"><input type="radio" name="citizen" value="No"> Non-Citizen</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>First Name *</label>
                        <input type="text" name="firstName" class="form-control" placeholder="e.g. John" required>
                    </div>

                    <div class="form-group">
                        <label>Last Name *</label>
                        <input type="text" name="lastName" class="form-control" placeholder="e.g. Doe" required>
                    </div>

                    <div class="form-group">
                        <label>Certificate Name</label>
                        <input type="text" name="certName" class="form-control" placeholder="Name as per certificates">
                    </div>

                    <div class="form-group">
                        <label>Date of Birth *</label>
                        <input type="date" name="dob" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Gender *</label>
                        <div class="radio-group">
                            <label class="radio-label"><input type="radio" name="gender" value="Male" required> Male</label>
                            <label class="radio-label"><input type="radio" name="gender" value="Female"> Female</label>
                            <label class="radio-label"><input type="radio" name="gender" value="Other"> Other</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Marital Status *</label>
                        <div class="radio-group">
                            <label class="radio-label"><input type="radio" name="maritalStatus" value="Married" required> Married</label>
                            <label class="radio-label"><input type="radio" name="maritalStatus" value="Single"> Single</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Marriage Date (if applicable)</label>
                        <input type="date" name="marriageDate" class="form-control">
                    </div>

                    <div class="section-title" style="margin-top: 20px;">Origin & Documents</div>

                    <div class="form-group">
                        <label>Nationality *</label>
                        <select name="nationality" class="form-control" required>
                            <option value="">Select Nationality</option>
                            <option>Indian</option>
                            <option>American</option>
                            <option>British</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Country of Birth *</label>
                        <select name="countryBirth" class="form-control" required>
                            <option value="">Select Country</option>
                            <option>India</option>
                            <option>USA</option>
                            <option>UK</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>State of Birth *</label>
                        <select name="stateBirth" class="form-control" required>
                            <option value="">Select State</option>
                            <option>Tamil Nadu</option>
                            <option>Kerala</option>
                            <option>California</option>
                            <option>London</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>City of Birth</label>
                        <input type="text" name="cityBirth" class="form-control" placeholder="City name">
                    </div>

                    <div class="form-group full-width">
                        <label>Dual Citizenship?</label>
                        <div class="radio-group">
                            <label class="radio-label"><input type="radio" name="dualCitizenship" value="Yes"> Yes</label>
                            <label class="radio-label"><input type="radio" name="dualCitizenship" value="No" checked> No</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label><i class="fa-solid fa-id-card"></i> Upload ID Document *</label>
                        <div class="file-upload-wrapper">
                            <input type="file" name="document" id="fileInput" class="form-control" required onchange="enableView()">
                            <button type="button" id="viewBtn" class="btn-view" onclick="viewFile()" disabled><i class="fa-regular fa-eye"></i> View</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label><i class="fa-solid fa-graduation-cap"></i> Upload 10th Marksheet *</label>
                        <div class="file-upload-wrapper">
                            <input type="file" id="marksheet" name="marksheet" class="form-control" required>
                            <button type="button" class="btn-view" onclick="viewMarksheet()"><i class="fa-regular fa-eye"></i> View</button>
                        </div>
                    </div>

                    <div class="button-container">
                        <button type="reset" class="btn btn-secondary">Clear Form</button>
                        <button type="submit" class="btn btn-primary submit-btn">
                            Save & Continue <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
